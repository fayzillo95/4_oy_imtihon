<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UzMovie.com</title>
</head>
<body>
    <div class="left">
        <div class="head">
            <h1 class="header-profile">Profile</h1>
            <img src="{{avatarUrl}}" alt="User Avatar" width="100" height="100"/>
            <ul class="profil">
                <li id="username">{{username}}</li>
                <li id="full-name">{{full_name}}</li>
                <li id="phone">{{phone}}</li>
                <li id="email">{{email}}</li>
            </ul>
            <button id="edit-profile">Edit Profile</button>
        </div>
        <div class="history">
            <h2>History</h2>
            <ul id="history">
                {{#each history}}
                  <li>{{this}}</li>
                {{/each}}
            </ul>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
